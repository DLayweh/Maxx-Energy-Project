<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration - MAXX ENERGY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="sendOTP()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>
    
    <div class="container hidden" id="otpContainer">
        <h2>Two-Step Verification</h2>
        <p>Enter the OTP sent to your email</p>
        <input type="text" id="otpCode" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify</button>
    </div>
    
    <div class="container hidden" id="registerContainer">
        <h2>Register</h2>
        <input type="text" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="registerUser()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
    
    <script>
        function showRegister() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        }
        function showLogin() {
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        }
        function sendOTP() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('otpContainer').classList.remove('hidden');
            alert('OTP sent to your email!');
        }
        function verifyOTP() {
            alert('OTP Verified! Logging in...');
            window.location.href = "dashboard.html"; // Redirect after verification
        }
        function registerUser() {
            alert('Registration successful! Please login.');
            showLogin();
        }
    </script>
</body>
</html>
